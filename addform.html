<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>add product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <button>
        <a href="index.html">home</a>
    </button>
    <div class="container p-5 ">
    <div class="form-floating mb-3 col-md-3 ">
        <input  type="number" class="form-control" id="p_id" placeholder="">
        <label for="floatingInput">Enter unique id</label>
      </div>
      <div class="form-floating mb-3 col-md-3">
        <input type="text" class="form-control" id="p_name" placeholder="">
        <label for="floatingPassword">product name</label>
      </div>
      <div class="form-floating mb-3 col-md-3">
        <input type="url" class="form-control" id="p_url" placeholder="">
        <label for="floatingPassword">image url</label>
      </div>
      <div class="form-floating mb-3 col-md-3">
        <input type="number" class="form-control" id="p_amount" placeholder="">
        <label for="floatingPassword">Price</label>
      </div>
      <button id="p_btn" class="btn btn-primary col-md-3">App product</button>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="add.js"></script> 
     
  </body>
</html>
